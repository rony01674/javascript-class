<!DOCTYPE html>
<html>
    <head>
        <title>Sentinel Value</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var n;
            var sum = 0;
            while (n != -1) {
                n = parseInt(prompt("Enter Number: ", ""));
                if (n != -1) {
                    sum += n;
                }
            }
            alert(sum);
        </script>
