<!DOCTYPE html>
<html>
    <head>
        <title>Print Using Loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var msg = "hello world";
            var i = 1;
            var j = 1;
            var k = 1;
            for (i; i <= 10; i++){
                document.write(i+ " " + msg +"<br/>");
            }
            
            document.write("<hr/>");
            
            while(j <= 10){
                document.write(j+ " " + msg + "<br/>");
            }
        </script>
    </head>
    <body>

    </body>
</html>
