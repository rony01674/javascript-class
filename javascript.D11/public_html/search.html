<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Search Method.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Javascript Search Method.</h2>
        <p>Search method searches a specified value and shows the position of the match.</p>

        <script>
            function searchBike() {
                var bike = "Honda, Bajaj, Yamaha, Suzuki, KTM";
                var x = bike.search("Bajaj");
                document.write(x);
            }
            searchBike();
        </script>
    </body>
</html>
