<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Slice Method.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Javascript Slice Method.</h2>
        <p>In this method we can slice string with our choice.</p>

        <script>
            function sliceName() {
                var myName = "Asaduzzaman Rony";
                var x = myName.slice(0, 11);
                document.write(x);
            }
            sliceName();
        </script>
    </body>
</html>
