<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Join Method.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Javascript Join Method.</h2>
        <p>Join method joins the elements of an array into a string.</p>
        
        <script>
            function joinBike() {
                var bike = ["Honda", "Bajaj", "Suzuki", "Yamaha"];
                var x = bike.join(" ");
                document.write(x);
            }
            joinBike();
        </script>
    </body>
</html>
