<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Match Method.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Javascript Match Method.</h2>
        <p>The match method searches a string for a match against a regular expression.</p>
        
        <script>
            function matchName(){
                var myName = "Hello, I am Asaduzzaman Rony. My nick name is Rony";
                var x = myName.match(/rony/gi);
                document.write(x);
            }
            matchName();
        </script>
    </body>
</html>
