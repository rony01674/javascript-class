<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            label{
                color: red;
            }
        </style>
    </head>
    <body>
        <form name="myForm">
            Name : <input type="text" name="fname"/>
            <label id="fname"></label><br/>
            Email : <input type="text" name="email"/>
            <label id="email"></label><br/>
            Gender : <input type="radio" name="gender" value="Male"/>Male
            <input type="radio" name="gender" value="Female"/>Female
            <label id="gender"></label><br/>
            Education : <input type="checkbox" name="ssc" value="SSC"/>SSC
            <input type="checkbox" name="hsc" value="HSC"/>HSC
            <label id="education"></label><br/>
            Round : <select name="round">
                <option value="Select A Round" selected="selected">Select A Round</option>
                <option value="Round 36">Round 36</option>
                <option value="Round 37">Round 37</option>
                <option value="Round 38">Round 38</option>
                <option value="Round 39">Round 39</option>
            </select>
            <label id="round"></label><br/>
            <textarea rows="5" cols="15" placeholder="Enter at least 10 Characters"></textarea>
            <label id="msg"></label><br/>

            <input type="reset" value="Reset"/>
        </form>

        <button onclick="validateForm()">Submit</button>
        <button onclick="closeWindow()">Close Window</button>

        <!--script-->
        <script>
            var win;

            function closeWindow() {
                win.close();
            }

            function validateForm() {
                //for name
                var fname = document.forms.myForm.fname.value;
                if (fname == "") {
                    document.getElementById("fname").innerHTML = "Enter Your Name";
                    return false;
                } else if (fname.length < 3) {
                    document.getElementById("fname").innerHTML = "Name length at least 3 characters";
                    return false;
                } else {
                    document.getElementById("fname").innerHTML = "";
                }

                //for email
                var email = document.forms.myForm.email.value;
                var atpos = email.indexOf("@");
                var dotpos = email.lastIndexOf(".");
                if (email == "") {
                    document.getElementById("email").innerHTML = "Enter Your Email";
                    return false;
                } else {
                    document.getElementById("email").innerHTML = "";
                }

                if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length) {
                    document.getElementById("email").innerHTML = "Not a valid e-mail address";
                    return false;
                } else {
                    document.getElementById("email").innerHTML = "";
                }

                //for gender
                var gender = document.forms.myForm.gender.value;
                if (gender == "") {
                    document.getElementById("gender").innerHTML = "Select Your Gender";
                    return false;
                } else {
                    document.getElementById("gender").innerHTML = "";
                }

                //for education
                var education = "";
                if (document.forms.myForm.ssc.checked) {
                    education += document.forms.myForm.ssc.value;
                }
                if (document.forms.myForm.hsc.checked) {
                    education += document.forms.myForm.hsc.value;
                }
                if (!document.forms.myForm.ssc.checked && !document.forms.myForm.hsc.checked) {
                    document.getElementById("education").innerHTML = "Select Your Education";
                    return false;
                } else {
                    document.getElementById("education").innerHTML = "";
                }

                //for round
                var round = document.forms.myForm.round.value;
                if (round == "Select A Round") {
                    document.getElementById("round").innerHTML = "Select Your Round";
                    return false;
                } else {
                    document.getElementById("round").innerHTML = "";
                }

                //for comment
                var msg = document.forms.myForm.msg.value;
                if (msg.length < 10) {
                    document.getElementById("msg").innerHTML = "Comment at least 10 characters";
                    return false;
                } else {
                    document.getElementById("msg").innerHTML = "";
                }

                //open new window
                win = window.open("", "", "width=400");
                win.document.write("<h2><center>Form Output</center></h2>");
                win.document.write("Nme : " + fname + "<br/>");
                win.document.write("Email : " + email + "<br/>");
                win.document.write("Gender : " + gender + "<br/>");
                win.document.write("Education : " + education + "<br/>");
                win.document.write("Round : " + round + "<br/>");
                win.document.write("Comment : " + msg + "<br/>");

            }
        </script>
    </body>
</html>
