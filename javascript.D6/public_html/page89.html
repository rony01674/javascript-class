<!DOCTYPE html>
<html>
    <head>
        <title>Mouse move</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="pink">
        <script>
            var recordIt = 0
            function moveIt() {
                recordIt += 1;
                document.viewer.spot.value = recordIt;
            }
        </script>

    <center>

        <h2>How many Mouse moves?</h2>
        <form name="viewer">
            <input type="text" name="spot" size="7">
        </form>
        <a href=javascript:void onMouseMove="moveIt()">Tickle this spot</a>
    </center>
</body>
</html>
