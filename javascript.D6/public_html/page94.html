<!DOCTYPE html>
<html>
    <head>
        <title>Function Literal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var total = function (item, tax) {
                return item += tax
            };
            document.write("Your bill is $ " + total(14.95, .06));
        </script>
    </body>
</html>
