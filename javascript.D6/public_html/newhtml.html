<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var sn = 1;
            var en = 1000;
            function printLoop(sn, en) {
                for (sn; sn <= en; sn++) {
                    if (sn % 15 == 0) {
                        document.write(sn+"<br/>");
                    }
                }
            }
            printLoop(sn, en);
        </script>
    </body>
</html>
