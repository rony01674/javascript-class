<!DOCTYPE html>
<html>
    <head>
        <title>Illustrating toString()</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function alpha() {
                var hope = 12;
                var charity = 10;
                return hope > charity;
            }
            function beta() {
                var now = 57;
                var then = 3;
                return now / then;
            }
            var header = "<h2>Functions in Strings and Numbers.</h2>";
            var indigo = alpha();
            var denim = beta();
            var boole = alpha().toString();
            var lean = beta().toString();
            var twoStrings = boole + lean;
            var stringer = "The Function converted to strings return-> ";
            var sumnum = "The regular functions return the sum, ";
            var numnum = indigo + denim;
            document.write(header + stringer + twoStrings + "<p>" + sumnum + numnum);
        </script>
    </body>
</html>
