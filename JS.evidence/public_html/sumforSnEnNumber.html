<!DOCTYPE html>
<html>
    <head>
        <title>Sum for Starting and Ending Number</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var sn = parseInt(prompt("Enter Starting Number", ""));
            var en = parseInt(prompt("Enter Ending Number", ""));
            var sum = 0;
            function makeSum(startingNum, endingNum) {
                if (startingNum < endingNum) {
                    for (startingNum; startingNum <= endingNum; startingNum++) {
                        sum += startingNum;
                    }
                } else if (startingNum > endingNum) {
                    for (startingNum; startingNum >= endingNum; startingNum--) {
                        sum += startingNum;
                    }
                } else if (startingNum == endingNum) {
                    sum = startingNum;
                } else {
                    sum = 0;
                }
                return sum;
            }
            alert(makeSum(sn, en));
        </script>
    </body>
</html>
