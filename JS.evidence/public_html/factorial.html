<!DOCTYPE html>
<html>
    <head>
        <title>Factorial Program</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var factorial = parseInt(prompt("Enter Number",""));
            
            function searchFactorial(num){
                if (num == 0 || num == 1){
                    return 1;
                }else{
                    return searchFactorial(num - 1) * num;
                }
            }
            alert(searchFactorial(factorial));
        </script>
    </body>
</html>
