<!DOCTYPE html>
<html>
    <head>
        <title>onFocus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Write something in either text Window<br/>
        and then click the other window</h3>
        <form>
            <input type="text" name="ralph" onchange="showChange()"/>
            <p><textarea cols="30" rows="5" name="alice" onblur="areaWrite();"></textarea></p>
        </form>
        
        <script>
            var auto = new Object();
            var bigOne = new Object();
            function showChange(){
                auto = document.forms[0].ralph;
                auto.value = "More Change.";
            }
            function areaWrite(){
                bigOne = document.forms[0].alice;
                bigOne.value = "You have plenty of room to write here.";
            }
        </script>
    </body>
</html>
