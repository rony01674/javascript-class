<!DOCTYPE html>
<html>
    <head>
        <title>onFocus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="rosybrown">
        <h3>Click on the Text Window:</h3>
        <form>
            <input type="text" onfocus="autoWrite()"/>
        </form>
        
        <script>
            function autoWrite() {
                document.forms[0].element[0].value = "Greetings earthling!";
            }
        </script>
    </body>
</html>
