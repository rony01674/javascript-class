<!DOCTYPE html>
<html>
    <head>
        <title>Form Array</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body{
                background-color: #fe718;
                font-family: verdana;
            }
            .inBox{
                color: white;
                font-family: verdana;
            }
            h3{
                font-size: 18pt;
                color: #a4352f;
            }
        </style>
    </head>
    <body>
        <h3>Enter the Information :</h3>
        <form name="enter">
            <table border="0" cellpadding="3" cellspacing="0" height="78" width="auto" bgcolor="#8e58ad">
                <tr>
                    <td colspan="2">
                        <input name="fName" type="text"/>
                        <span class="inBox">&nbsp;&nbsp;First Name</span>
                    </td>
                    <td colspan="2">
                        <input name="lName" type="text"/>
                        <span class="inBox">&nbsp;&nbsp;Last Name</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="address"/>
                        <span class="inBox">&nbsp;&nbsp;Address</span>
                    </td>
                    <td>
                        <input type="text" name="city"/>
                        <span class="inBox">&nbsp;&nbsp;City</span>
                    </td>
                    <td>
                        <input type="text" size="2" name="state"/>
                        <span class="inBox">&nbsp;&nbsp;State</span>
                    </td>
                    <td>
                        <input type="text" size="6" name="zip"/>
                        <span class="inBox">&nbsp;&nbsp;Zip Code</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input name="email" type="text"/>
                        <span class="inBox">&nbsp;&nbsp;Email</span>
                    </td>
                </tr>
            </table>
        </form>
        <form name="transfer">
            <p><input type="button" value="Transfer Array" onclick="sendEm()"/></p>
            <textarea rows="8" cols="80" name="gather"></textarea>
        </form>

        <script>
            function sendEm() {
                var newDisplay = "";
                var myForm = document.enter.length;
                for (var counter = 0; counter < myForm; counter++) {
                    newDisplay += document.forms[0].elements[counter].value + "\n";
                }
                document.forms[1].elements[1].value = newDisplay;
            }
        </script>
    </body>
</html>
