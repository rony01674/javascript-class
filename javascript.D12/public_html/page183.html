<!DOCTYPE html>
<html>
    <head>
        <title>Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .blackPatch{
                background-color: #000000;
            }
        </style>
    </head>
    <body>
        <h3>Please enter your password and then<br/>
            click on the page out of the text box.
        </h3>
        <div class="blackPatch">
            <form name="pass">
                Some space <input type="password" name="word" onBlur="checkIt()"/>More space
            </form>
        </div>

        <script>
            function checkIt() {
                var verify = document.pass.word.value;
                if (verify == "JavaScript") {
                    alert("You may pass.");
                } else {
                    alert("Sorry Jack, you\'re out of luck");
                }
            }
        </script>
    </body>
</html>
