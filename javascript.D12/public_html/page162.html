<!DOCTYPE html>
<html>
    <head>
        <title>Reset Property</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4>Type in something in the both text window and then<br/>
        pass the mouse over the "JavaScript Method" button.</h4>
        
        <form name="hope">
            <input type="text" name="faith"/>
            <p><input type="button" name="glory" value="JavaScript Method" onmouseover="autoFire();"/></p>
        </form>
        
        <form name="dummy">
            <input type="text" name="dummy"/>
        </form>
        
        <script>
            function autoFire(){
                document.hope.reset();
            }
        </script>
    </body>
</html>
