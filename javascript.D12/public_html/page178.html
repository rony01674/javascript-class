<!DOCTYPE html>
<html>
    <head>
        <title>Text Area</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="palegoldenrod">
        <h3>Daily Memo:</h3>
        <form name="memo">
            <p><textarea cols="40" rows="8" name="today" readonly="0"></textarea></p>
            <input type="button" value="See Message" onClick="setUp();"/>
        </form>
        
        <script>
            function setUp() {
                var TA = new Object();
                TA = document.memo.today;
                TA.value = "JavaScript can be used with a variety of application and designs.\n\
                   This message shall not br altered by the viewer on pain of a nose snuffle. Just try it!\n Signed,\n The Boss";
            }
        </script>
    </body>
</html>
