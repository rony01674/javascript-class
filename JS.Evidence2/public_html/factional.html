<!DOCTYPE html>
<html>
    <head>
        <title>Factional</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = parseInt(prompt("Enter Number: ", ""));
            function findFactorial(num) {
                if (num == 0 || num == 1) {
                    return 1;
                } else {
                    return findFactorial(num - 1) * num;
                }
            }
            alert(findFactorial(x));
        </script>
    </body>
</html>
