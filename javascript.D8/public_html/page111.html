<!DOCTYPE html>
<html>
    <head>
        <title>Timing Methods</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var cupUp = new Image();
            cupUp.src = "cupUp.JPG";
            var cupDown = new Image();
            cupDown.src = "cupDown.jpg";
            var alpha; //This variable needs to be global
            function interval() {
                alpha = window.setInterval("document.cup.src = cupDown.src", 3000);
            }
            function timeOut() {
                window.setTimeout("document.cup.src = cupUp.src", 5000);
                window.clearInterval(alpha);
            }
        </script>
    </head>
    <body>
        <table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%" align="center">
            <tr valign="Middle">
                <td align="Center"><img name="cup" src="cupUp.jpg" alt="Java" width="64" height="38"/>
                    <p> <a href="#" onclick="interval()">Interval</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;

                        <a href="#" onclick="timeOut()">Time Out</a>
                    </p>
                </td>
            </tr>
        </table>
    </body>
</html>
