<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Form Validation</h1>
        <form name="myForm">
            <label id="fname">Name :</label>
            <input type="text" name="fname"/><br/>

            <label id="gender">Gender :</label>
            <input type="radio" name="gender" value="Male"/>Male :
            <input type="radio" name="gender" value="Female"/>Female :<br/>

            <label id="education">Education :</label>
            <input type="checkbox" name="ssc" value="SSC"/>SSC
            <input type="checkbox" name="hsc" value="HSC"/>HSC<br/>

            <label id="round">Round :</label>
            <select name="round">
                <option value="Select a round" selected="selected">Select a round</option>
                <option>Round 36</option>
                <option>Round 37</option>
                <option>Round 38</option>
                <option>Round 39</option>
            </select><br/>

            <label id="msg"></label>
            <textarea rows="5" cols="15" name="msg" placeholder="Enter at least 10 Characters"></textarea><br/>
        </form>

        <button onclick="validateForm()">Submit</button>
        <button onclick="closeWindow()">Close Window</button>

        <!--javascript for form validation-->

        <script>
            var win;

            function closeWindow() {
                win.close();
            }
            
            function validateForm(){
                ///for name
                var fname = document.forms.myForm.fname.value;
                if (fname == ""){
                    document.getElementById("fname").innerHTML = ""
                }
                
            }
        </script>
    </body>
</html>
