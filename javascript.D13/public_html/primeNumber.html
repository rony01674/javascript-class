<!DOCTYPE html>
<html>
    <head>
        <title>Print Prime Number 10 to 100</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function isPrime(num) {
                for (var i = 2; i < num; i++) {
                    if (num % i === 0)
                        return false;
                    return num !== 1 && num !== 0;
                }
            }
            function printPrimes(sn, en) {
                for (sn; sn < en; sn++) {
                    if (isPrime(sn)) {
                        document.write(sn + "<hr/>");
                    }
                }
            }
            printPrimes(10, 100) + "<br/>";
        </script>
    </body>
</html>
