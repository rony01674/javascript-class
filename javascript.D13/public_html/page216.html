<!DOCTYPE html>
<html>
    <head>
        <title>Creating a Cookie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body{
                color: orangered;
            }
        </style>
    </head>
    <body>
        <h1>This Cookie is set!</h1>
        
        <script>
            document.cookie = "sandlight = "+"Bill"+"*doughnuts";
        </script>
    </body>
</html>
