<!DOCTYPE html>
<html>
    <head>
        <title>Reading Cookies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body{
                color: orangered;
                font-size: 24pt;
            }
        </style>
    </head>
    <body>
        <script>
            var myCookies = document.cookie;
            var cookieVal = myCookies.substring(10,myCookies.length);
            document.write(cookieVal);
        </script>
    </body>
</html>
