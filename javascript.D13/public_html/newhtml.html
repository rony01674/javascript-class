<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = 1;
            var y = 10;
            for (x; x < 10; x++) {
                for (y; y >= 1; y--) {
                    if (x == y) {
                        break;
                    }
                }
            }
            document.write(x+y);
            document.write("<br/>");
            
             var x = 1;
            var y = 10;
            for (x; x < 10; x++) {
                for (y; y >= 2; y--) {
                    if (x == y) {
                        break;
                    }
                }
            }
            document.write(x+y);
        </script>
    </body>
</html>
