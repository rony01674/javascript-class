<!DOCTYPE html>
<html>
    <head>
        <title>Hierarchy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            h2{
                font-size: 18pt;
                color: #e8b002;
                font-family: verdana;
            }
            .clickNote{
                font-size: 12pt;
                font-weight: bold;
                color: #fb503e;
                background-color: black;
                font-family: verdana;
            }
        </style>
    </head>
    <body bgcolor="#839063" onload="javascript:window.document.petStore.puppy.reset()">
        <script>
            function doIt() {
                window.document.petStore.puppy.value = "Swissy";
                window.document.petStore.clicker.value = "I\'ve been clicked";
            }
        </script>

        <h2>
            Object Hierarchy Practice
        </h2>
        <span class="clickNote">&nbsp; Click The Button: &nbsp;</span>
        <form name="petStore">
            <input type="text" name="puppy"/>
            <input type="button" name="clicker" value="Click to change value of text window." onclick="doIt()"/>
        </form>
    </body>
</html>
