<!DOCTYPE html>
<html>
    <head>
        <title>Even & Odd number by using For loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h1>Even & Odd number by using For Loop.</h1>

        <script>
            function makeOddEven(sn, en) {
                for (sn; sn <= en; sn++) {
                    if (sn % 2 == 0) {
                        document.write("Even Number: " + sn + "<br/>");
                    } else {
                        document.write("Odd Number: " + sn + "<br/>");
                    }
                }
            }
            var x = 1;
            var y = 100;
            makeOddEven(x, y);
        </script>
    </body>
</html>
